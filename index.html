<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2BANGUZHQ | Official Home Base</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --black:#05070A;
  --neon:#00B4FF;
  --cyan:#00F6FF;
  --silver:#C9CCD6;
}

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* BACKGROUND */
body{
  min-height:100vh;
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;

  background:
    linear-gradient(rgba(5,7,10,.78), rgba(5,7,10,.95)),
    url("./images/charlotte-skyline.jpg") center/cover no-repeat;

  color:white;
}

/* CARD */
.hq-card{
  width:360px;
  padding:32px;
  border-radius:28px;
  background:rgba(5,7,10,.88);
  border:1px solid rgba(0,246,255,.22);
  box-shadow:
    0 0 45px rgba(0,180,255,.35),
    0 40px 90px rgba(0,0,0,.75);
  backdrop-filter: blur(10px);
  text-align:center;
}

/* LOGO */
.logo{
  font-size:30px;
  font-weight:900;
  letter-spacing:2px;
  color:var(--silver);
  text-shadow:0 0 18px rgba(0,246,255,.45);
}

.sub{
  font-size:12px;
  color:var(--cyan);
  letter-spacing:1px;
  margin-top:6px;
  margin-bottom:26px;
}

/* INPUTS */
input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:14px;
  background:#0b101a;
  border:1px solid rgba(0,246,255,.25);
  color:white;
  outline:none;
}

input::placeholder{
  color:#7b86a0;
}

/* BUTTONS */
.btn{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,var(--cyan),var(--neon));
  color:#05070A;
  font-weight:900;
  letter-spacing:1px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(0,246,255,.55);
  margin-top:6px;
}

.btn:hover{
  box-shadow:0 0 40px rgba(0,246,255,.85);
}

/* SWITCH */
.switch{
  margin-top:18px;
  font-size:12px;
  color:#aab3c9;
}

.switch span{
  color:var(--cyan);
  cursor:pointer;
}

/* IPOD TOUCH */
.ipod-touch{
  margin:22px auto 0;
  width:90px;
  height:90px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 20%, #ffffff, #cfd8ea 50%, #7b859e 100%);
  box-shadow:
    inset 0 0 0 3px rgba(255,255,255,.18),
    0 0 30px rgba(0,180,255,.35);
}
</style>
</head>

<body>

<div class="hq-card">
  <div class="logo">2BANGUZHQ</div>
  <div class="sub">OFFICIAL HOME BASE â€¢ CLT</div>

  <!-- SIGN IN / SIGN UP -->
  <input type="email" placeholder="Email Address">
  <input type="password" placeholder="Password">

  <button class="btn">ENTER HQ</button>

  <div class="switch">
    New here? <span>Create Account</span>
  </div>

  <!-- iPod visual cue -->
  <div class="ipod-touch"></div>
</div>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
  // ðŸ”’ 2BANGUZHQ-IPOD Firebase Config (LIVE)
  const firebaseConfig = {
    apiKey: "AIzaSyDWACkdw3uQ6HWlECvs9O81ndEcjVbEMnw",
    authDomain: "banguz-hq-ipod.firebaseapp.com",
    projectId: "banguz-hq-ipod",
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const btn = document.querySelector(".btn");
  const emailInput = document.querySelector('input[type="email"]');
  const passInput = document.querySelector('input[type="password"]');

  btn.addEventListener("click", () => {
    const email = emailInput.value.trim();
    const password = passInput.value.trim();

    if (!email || !password) {
      alert("Enter email and password");
      return;
    }

    // Try sign in â†’ if not exists, create account
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        alert("Welcome back to 2BANGUZHQ-IPOD ðŸ”¥");
        // NEXT PAGE LATER:
        // window.location.href = "dashboard.html";
      })
      .catch(() => {
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => {
            alert("Account created. Welcome to HQ ðŸš€");
          })
          .catch(err => alert(err.message));
      });
  });
</script>

</body>
</html>
