body{

<body>

<div class="ipod">

  <!-- iPod Screen -->
  <div class="screen">
    <div class="screen-left">
      <ul class="menu">
        <li class="active">Music</li>
        <li>Videos</li>
        <li>Photos</li>
        <li>Extras</li>
        <li>Settings</li>
        <li>Now Playing</li>
      </ul>
    </div>

    <div class="neon-player">

  <div class="neon-screen">
    <div class="track" id="trackName">Test Song</div>
    <div class="artist">2BANGUZ</div>
  </div>

  <div class="neon-controls">
    <button onclick="prev()">‚èÆ</button>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
  // üîí Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDWACkdw3uQ6HWlECvs9O81ndEcjVbEMnw",
    authDomain: "banguz-hq-ipod.firebaseapp.com",
    projectId: "banguz-hq-ipod",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // üéß MUSIC SETUP (REAL FILE)
  const player = document.getElementById("player");
  const trackName = document.getElementById("trackName");

  const SONG_SRC = "test_mp3/song1.mp3";
  const SONG_NAME = "Test Song";

  player.src = SONG_SRC;
  trackName.textContent = SONG_NAME;

  let playLogged = false;

  function playPause(){
  if (player.paused) {
    player.play();

    // track play ONCE per play session
    if (!playLogged) {
      playLogged = true;
      db.collection("plays").add({
        song: SONG_NAME,
        src: SONG_SRC,
        playedAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    }

  } else {
    player.pause();
  }
}
</script>
