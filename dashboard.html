<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2BANGUZHQ-IPOD | Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --black:#05070A;
  --neon:#00B4FF;
  --cyan:#00F6FF;
  --silver:#C9CCD6;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,Helvetica,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    linear-gradient(rgba(5,7,10,.85), rgba(5,7,10,.95)),
    url("./stadium-skyline.jpg") center/cover no-repeat;
  color:white;
}

.ipod{
  width:340px;
  background:rgba(5,7,10,.9);
  border-radius:32px;
  padding:24px;
  border:1px solid rgba(0,246,255,.25);
  box-shadow:0 0 40px rgba(0,180,255,.35);
  text-align:center;
}

.screen{
  background:#0b101a;
  border-radius:20px;
  padding:18px;
  border:1px solid rgba(0,246,255,.2);
}

.track{
  font-size:18px;
  font-weight:800;
}

.artist{
  font-size:12px;
  color:var(--cyan);
  margin-bottom:12px;
}

.controls{
  display:flex;
  justify-content:space-around;
  margin-top:16px;
}

button{
  background:none;
  border:none;
  color:var(--silver);
  font-size:22px;
  cursor:pointer;
}

.buy{
  margin-top:16px;
  padding:12px;
  width:100%;
  border-radius:14px;
  background:linear-gradient(135deg,var(--cyan),var(--neon));
  color:#05070A;
  font-weight:900;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="ipod">
  <div class="screen">
    <div class="track" id="trackName">Test Song</div>
    <div class="artist">2BANGUZ</div>

    <audio id="player" preload="auto"></audio>

    <div class="controls">
      <button onclick="playPause()">‚ñ∂Ô∏è</button>
    </div>
  </div>

  <button class="buy">$1 ‚Ä¢ BUY SONG</button>
</div>

<!-- üî• Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
  // üîí Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDWACkdw3uQ6HWlECvs9O81ndEcjVbEMnw",
    authDomain: "banguz-hq-ipod.firebaseapp.com",
    projectId: "banguz-hq-ipod",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // üéß MUSIC SETUP (REAL FILE)
  const player = document.getElementById("player");
  const trackName = document.getElementById("trackName");

  const SONG_SRC = "test_mp3/song1.mp3";
  const SONG_NAME = "Test Song";

  player.src = SONG_SRC;
  trackName.textContent = SONG_NAME;

  let playLogged = false;

  function playPause(){
    player.play()
      .then(() => {
        if (!playLogged) {
          playLogged = true;

          db.collection("plays").add({
            song: SONG_NAME,
            src: SONG_SRC,
            playedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
      })
      .catch(err => {
        console.error("AUDIO ERROR:", err);
        alert("Audio failed to play. Check file path.");
      });
  }
</script>

</body>
</html>
