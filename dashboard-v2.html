<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2BANGUZHQ-IPOD | Dashboard</title>

<style>
  
:root{
  --black:#05070A;
  --neon:#00B4FF;
  --cyan:#00F6FF;
  --silver:#C9CCD6;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,Helvetica,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    linear-gradient(rgba(5,7,10,.45), rgba(5,7,10,.65)),
    url("./stadium skyline.jpg") center/cover no-repeat;
}
/* PLAYING GLOW */
.ipod.playing{
  box-shadow:
    0 0 40px rgba(0,246,255,.45),
    0 40px 90px rgba(0,0,0,.9);
}

/* PLAY BUTTON ICON */
.wheel-center{
  transition: all .25s ease;
}

.wheel-center.playing{
  color:#00f6ff;
  text-shadow:
    0 0 8px rgba(0,246,255,.8),
    0 0 16px rgba(0,180,255,.6);
}
  .ipod{
  width:315px;
  padding:20px;
  border-radius:36px;
  text-align:center;
}
/* üî• 3D IPOD BODY ENHANCEMENT */
.ipod{
  position: relative;
  background:
    linear-gradient(160deg,#0c0f14 0%, #05070a 45%, #000 100%);
  box-shadow:
    inset 0 2px 3px rgba(255,255,255,.15),
    inset 0 -6px 12px rgba(0,0,0,.9),
    0 25px 60px rgba(0,0,0,.85),
    0 0 35px rgba(0,246,255,.25);
}
  /* üîπ METAL EDGE */
.ipod::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:36px;
  pointer-events:none;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.08),
    inset 0 0 18px rgba(0,246,255,.15);
}
/* üîπ GLASS SCREEN */
.screen{
  position:relative;
  background:linear-gradient(180deg,#0d1220,#060911);
  box-shadow:
    inset 0 0 18px rgba(0,246,255,.18),
    inset 0 -6px 14px rgba(0,0,0,.8),
    0 8px 16px rgba(0,0,0,.8);
}
/* üîπ SCREEN REFLECTION */
.screen::after{
  content:"";
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:45%;
  background:linear-gradient(
    120deg,
    rgba(255,255,255,.15),
    rgba(255,255,255,0)
  );
  border-radius:14px;
  pointer-events:none;
}
.title-plate{
  max-width:90%;
  margin:0 auto 14px auto;
  background:rgba(0,0,0,.55);
  border-radius:14px;
  padding:10px 14px;
  border:1px solid rgba(0,246,255,.35);
  box-shadow:
    inset 0 0 12px rgba(0,246,255,.2),
    0 0 12px rgba(0,246,255,.25);
  text-align:center;
}
.track{
  font-size:14px;
  font-weight:800;
  color:#eaffff;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.artist{
  font-size:11px;
  color:#00f6ff;
  margin-top:4px;
}
.wheel{
  width:220px;
  height:220px;
  margin:0 auto 18px;
  border-radius:50%;
  position:relative;
}
/* üîπ 3D CLICK WHEEL */
.wheel{
  background:
    radial-gradient(circle at top,#1a1a1a,#000);
  box-shadow:
    inset 0 2px 4px rgba(255,255,255,.2),
    inset 0 -10px 18px rgba(0,0,0,.9),
    0 10px 22px rgba(0,0,0,.85),
    0 0 24px rgba(0,246,255,.25);
}
/* üîπ CENTER BUTTON */
.wheel-center{
  background:
    radial-gradient(circle,#05070a,#000);
  box-shadow:
    inset 0 2px 6px rgba(255,255,255,.25),
    inset 0 -4px 10px rgba(0,0,0,.9),
    0 6px 12px rgba(0,0,0,.8);
}
.wheel-menu{
  position:absolute;
  top:14px;
  left:50%;
  transform:translateX(-50%);
  font-size:12px;
  color:#00f6ff;
}
.wheel-prev{
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
  background:none;
  border:none;
  color:#00f6ff;
  font-size:18px;
}

.wheel-next{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  background:none;
  border:none;
  color:#00f6ff;
  font-size:18px;
}

.wheel-center{
  position:absolute;
  width:80px;
  height:80px;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  border-radius:50%;
  background:#000;
  border:1px solid rgba(0,246,255,.35);
  color:#00f6ff;
  font-size:24px;
  cursor:pointer;
}

.buy{
  width:100%;
  padding:12px;
  border-radius:14px;
  background:linear-gradient(135deg,#00f6ff,#00b4ff);
  border:none;
  font-weight:900;
  cursor:pointer;
}
 .button-stack{
  display: flex;
  flex-direction: column;
  gap: 14px;        /* spacing between buttons */
  margin-top: 14px;
}
</style>

</head>

<body>

  
   <div class="ipod">

<!-- üî• Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
  // üîí Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDWACkdw3uQ6HWlECvs9O81ndEcjVbEMnw",
    authDomain: "banguz-hq-ipod.firebaseapp.com",
    projectId: "banguz-hq-ipod",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // üéß MUSIC SETUP (REAL FILE)
  const player = document.getElementById("player");
  const trackName = document.getElementById("trackName");

  const SONG_SRC = "test_mp3/song1.mp3";
  const SONG_NAME = "Do It For Me";

  player.src = SONG_SRC;
  trackName.textContent = SONG_NAME;

  let playLogged = false;

 function playPause(){
  const ipod = document.querySelector(".ipod");
  const centerBtn = document.querySelector(".wheel-center");

  if (player.paused) {
    player.play();

    // üî• VISUAL: glow + pause icon
    ipod.classList.add("playing");
    centerBtn.innerText = "‚è∏";
    centerBtn.classList.add("playing");

    // üî• FIREBASE: track play ONCE per play session
    if (!playLogged) {
      playLogged = true;
      db.collection("plays").add({
        song: SONG_NAME,
        src: SONG_SRC,
        playedAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    }

  } else {
    player.pause();

    // üî• VISUAL: remove glow + play icon
    ipod.classList.remove("playing");
    centerBtn.innerText = "‚ñ∂";
    centerBtn.classList.remove("playing");
  }
}
function prev(){
  player.currentTime = 0;
}

function next(){
  player.currentTime = 0;
  player.play();
}
  function openMerch() {
    window.open("https://2banguz-collective.myshopify.com/");
  }
</script>
